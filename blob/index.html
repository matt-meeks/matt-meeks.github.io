<!doctype html>
<html>
    <head>
        <title>Blob</title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="container" class="container">
            <template id="char-tmpl">
                <div class="character">
                    <div class="shadow"></div>
                    <div class="body"></div>
                    <div class="face">
                        <div class="left-eye">
                            <div class="iris">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="right-eye">
                            <div class="iris">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="apparel"></div>
                    </div>
                </div>
            </template>
            <template id="cool-glasses">
                <div class="cool-glasses">
                    <div class="cool-glasses--sides"></div>
                </div>
            </template>
            <template id="pellet">
                <div class="pellet"></div>
            </template>
            <div id="scene">
                <!-- <img
                    src="assets/scenes/blob_park_merged.svg"
                    style="width: 100%; height: 100%; position: absolute"
                /> -->
            </div>
            <button id="btn-appearance">Change Appearance</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
